<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
    <title>Madarasah Score App</title>
</head>
<body>
    <div class="container">
        <h2>Madarasah Score App</h2>
        <div class='d-flex justify-content-center align-items-center mb-3'>
            <ul>
                <li>When you input the wrong name it shows invalid</li>
                <li>When you input the wrong subject it shows invalid</li>
                <li>When you input the score of the student, it prints his grade</li>
            </ul>

        </div>
        
        <div class="d-flex flex-column align-items-center table-responsive">
        <table class="table table-dark table-striped table-hover ">
            <thead>
              <tr class="table-active">
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Subject</th> 
              </tr>
            </thead>
            <tbody>
              <tr class="table-active">
                <th scope="row">1</th>
                <td><input type="text" placeholder="Enter Name" id="nameField"></td>
                <td><input type="text" placeholder="Enter Subject" id="subjectField"></td>
              </tr>
              <th>
                <th scope="col">Scores</th>
                <th scope="col">Grade</th>
              </th>
              <tr class="table-active">
                <th scope="row">2</th>
                <td><input type="text" placeholder="Enter Score"  id="scoreField"></td>
                <td class="grade"></td>
              </tr>
            </tbody>
          </table>
          <button class="bg-dark" id="btn">Submit</button>
        </div>
    </div>
   
<footer class="footpage"><i class="fa fa-copyright" aria-hidden="true"></i>Taofeek Badmus 2022. All rights reserved</footer>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
